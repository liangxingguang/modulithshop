# 端口
server:
  port: 8101
  max-http-header-size: 4048576
  tomcat:
    max-http-form-post-size: 1000MB
    connection-timeout: 60000  #（60秒）

# 多环境配置
spring:
  main:
    allow-circular-references: true
  profiles:
    active: @profiles.active@
  application:
    name: shopsuite
  quartz:
    job-store-type: jdbc
    jdbc:
      initialize-schema: always # 每次启动项目都重新清空定时任务
    properties:
      org:
        quartz:
          scheduler:
            instanceName: myScheduler
          jobStore:
            class: org.springframework.scheduling.quartz.LocalDataSourceJobStore
            driverDelegateClass: org.quartz.impl.jdbcjobstore.StdJDBCDelegate
            tablePrefix: QRTZ_
  # 连接池配置
  datasource:
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 30000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      test-while-idle: true
      test-on-borrow: true
      test-on-return: false
      remove-abandoned: true
      remove-abandoned-timeout: 1800
      #pool-prepared-statements: false
      #max-pool-prepared-statement-per-connection-size: 20
      filters: stat, wall
      validation-query: SELECT 'x'
      aop-patterns: com.suisung.shopsuite.*.*.service.*
      stat-view-servlet:
        url-pattern: /druid/*
        reset-enable: true
        login-username: admin
        login-password: admin

  # json时间格式设置
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss

  # 设置上传文件大小
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB

  # 邮件服务器配置
  mail:
    host: smtp.qq.com
    username:
    password:
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          auth: true
          socketFactory:
            class: javax.net.ssl.SSLSocketFactory
            port: 465
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  # 缓存配置
  cache:
    type: redis
  redis:
    time-to-live: 3600000
    key-prefix: CACHE_
    use-key-prefix: false
    cache-null-values: true
    timeout: 60s # 连接空闲超过N(s秒、ms毫秒)后关闭，0为禁用，这里配置值和tcp-keepalive值一致

    # 默认使用 lettuce 连接池
    lettuce:
      pool:
        max-active: 10  # 允许最大连接数，默认8（负值表示没有限制）
        max-idle: 8     # 最大空闲连接数，默认8
        min-idle: 0     # 最小空闲连接数，默认0
        max-wait: 5s    # 连接用完时，新的请求等待时间(s秒、ms毫秒)，超过该时间抛出异常JedisConnectionException，(默认-1，负值表示没有限制)
        #time-between-eviction-runs: 1s

# Mybatis-plus配置
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
  global-config:
    :banner: false
    db-config:
      id-type: auto
      logic-delete-value: 1
      logic-not-delete-value: 0

